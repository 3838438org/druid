<html lang="en">
  <head>
    {% include site_head.html %}
    <style>
      .note {
        position: relative;
        display: block;
        padding: 10px 14px 10px 42px;
        margin: 35px 0 35px 0;
        background: light-gray;
        border-radius: 3px;
      }

      .note:after {
         content: '';
         position: absolute;
         top: 0;
         left: 0;
         bottom: 0;
         width: 42px;
         background-position: 10px 9px;
         background-size: 22px 22px;
         background-repeat: no-repeat;
       }

      .note.info {
        background: rgba(51, 200, 208, 0.26);
        border-left: 2px solid rgba(51, 200, 208, 0.5);
        /*border: 1px solid rgba(51, 200, 208, 0.5);*/
      }

      .note.info:after {
        background-image: url(/img/note-info.svg);
      }

      .note.caution {
        background: rgba(249, 169, 86, 0.26);
        border-left: 2px solid rgba(249, 169, 86, 0.5);
        /*border: 1px solid rgba(249, 169, 86, 0.5);*/
      }

      .note.caution:after {
        background-image: url(/img/note-caution.svg);
      }
    </style>
  </head>
  <body>
    {% include page_header.html %}

    <div class="druid-header">
      <div class="container">
        <h1>Documentation</h1>
        <h4></h4>
      </div>
    </div>

    <div class="container">
      <div class="row">
	<div class="col-md-9 doc-content">
	  {{ content }}
	</div>
	<div class="col-md-3 toc" id="toc">
	</div>
      </div>
    </div>

    {% include page_footer.html %}

    <script>$(function() { $(".toc").load("toc.html"); });</script>
  </body>
</html>
